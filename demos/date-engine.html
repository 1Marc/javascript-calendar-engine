<!doctype html>
<html>
	<head>
		<title>Calendar Engine - Draw Date Formats</title>
		<script src="../source/calendar.engine.js" type="text/javascript" charset="utf-8"></script>
		<script src="../i18n/calendar.persian.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/date.engine.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">		
		function w(heading, content) {
			return "<tr>"
				+ "<th>" + heading + "</th>"
				+ "<td>" + content + "</td>"
			+ "</tr>";
		}
		
		function printDate(date){
			var print = document.getElementById('print');
			var html = '<table>'
				+ w("to-String", date.toString())
				+ w("getDate", date.getDate())
				+ w("getDay", date.getDay())
				+ w("getDayName", date.getDayName())
				+ w("getDayName(true) [Long]", date.getDayName(true))
				+ w("getDayOfYear", date.getDayOfYear())
				+ w("getFullYear", date.getFullYear())
				+ w("getHours", date.getHours())
				+ w("getMinutes", date.getMinutes())
				+ w("getMonth", date.getMonth())
				+ w("getMonthLength", date.getMonthLength())
				+ w("getMonthName", date.getMonthName())
				+ w("getMonthName(true) [Long]", date.getMonthName(true))
				+ w("getSeconds", date.getSeconds())
				+ w("getTime", date.getTime())
				+ w("getTwoDigitYear", date.getTwoDigitYear())
				+ w("getYear", date.getYear())
				+ w("getYearName", date.getYearName())
				+ w("isLeapYear", date.isLeapYear())
				+ w("valueOf", date.valueOf())
			+ '</table>';
			print.innerHTML += html;
		}
		</script>
		<style type="text/css" media="screen">
			table { border:1px solid #000; margin-top:10px; float:left; }
			table th { text-align:right; padding-right:10px; }
		</style>
	</head>
	<body>
		<div id="print"></div>
		<script type="text/javascript" charset="utf-8">
			/* DateEngine DEMOs */
			var date = new DateEngine(1388, 1, 1, 1, 1, 1, "Persian");
			printDate(date);

			var date = new DateEngine();
			printDate(date);

			date.setCalendar("Persian");
			printDate(date);
		</script>
	</body>
</html>
